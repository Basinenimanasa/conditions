<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>demonstration of conditins by jinja operational tags using render function</h1>
        {% if a > b %} 
            <h1>{{a}}is greater than b</h1>
        {% elif a > c %} 
            <h1>{{a}}is greater than c</h1>
        {% elif b > c %} 
            <h1>{{b}}is greater than c</h1>
        {% elif c > a} 
            <h1>{{c}}is greater than a</h1>
        {% else %} 
            <h1>{{c}}is less than a</h1> 
        {% endif %}
    </center>
    
</body>
</html>
